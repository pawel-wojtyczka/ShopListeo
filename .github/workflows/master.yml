# .github/workflows/master.yml

name: Deploy to Cloudflare Pages

# Uruchamia się tylko na pushach do gałęzi master
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Definiuje zmienne środowiskowe dla zadania
    env:
      # Nazwa projektu w Cloudflare Pages
      CLOUDFLARE_PROJECT_NAME: shoplisteo
    # Definiuje uprawnienia dla GITHUB_TOKEN
    permissions:
      contents: read
      deployments: write
    environment:
      name: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      # Krok budowania jest nadal potrzebny przed wdrożeniem
      - name: Build production application
        env:
          NODE_ENV: production # Explicitly set NODE_ENV
        run: npm run build

      # Krok wdrażania na Cloudflare Pages za pomocą Wrangler Action
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          # Określa komendę do wykonania (wdrożenie na Pages)
          command: pages deploy dist --project-name=${{ env.CLOUDFLARE_PROJECT_NAME }}
          # Ustawia token API i ID konta jako zmienne środowiskowe dla Wrangler
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        